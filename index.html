<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
 <body>
  <div class="container">
    <div class="pattern-img">
      <img class="pattern" src="./images/bg-pattern-desktop.svg" alt="pattern">
    </div>
    <div class="content-side">
      <div class="logo">
        <img class="logo-img" src="./images/logo.svg" alt="">
      </div>
      <div class="image-side-mob">
        <img class="lady-img-mob" src="./images/hero-mobile.jpg" alt="Lady-image">
       </div>
      <p class="coming-soon"><span class="we-are">We're</span> coming soon</p>
 
      <p class="info-text">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="input-container">
        <div class="input">
          <input type="email" name="Email Adress" id="email" placeholder="Email Adress" required>
        </div>
        <div class="input-btn" id="submit-id-btn">
          <button id="submit-btn" type="submit"><img class="arrow"src="./images/icon-arrow.svg" alt="arrow"></button>
        </div>
      </div>
    </div>
    <div class="image-side">
      <img class="lady-img" src="./images/hero-desktop.jpg" alt="Lady-image">
     </div>
  </div>
   <script src="index.js"></script>
 </body>
</html>
